<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 170" width="680" height="170">
  <defs>
    <style>
      text { font-family: 'Noto Sans CJK JP', 'Segoe UI', 'Meiryo', sans-serif; fill: #ffffff; }
      .box-title { font-size: 15px; font-weight: bold; }
      .box-sub { font-size: 12px; fill: #cccccc; }
      .arrow-label { font-size: 11px; fill: #aaaaaa; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#aaaaaa"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="680" height="170" rx="12" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="340" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#888888">移行の全体像</text>

  <!-- Box 1: claude.ai -->
  <rect x="30" y="50" width="170" height="80" rx="10" fill="#2980b9"/>
  <text x="115" y="83" text-anchor="middle" class="box-title">claude.ai</text>
  <text x="115" y="103" text-anchor="middle" class="box-sub">設定をエクスポート</text>
  <text x="115" y="120" text-anchor="middle" font-size="10" fill="#a0c4e8">(Web版)</text>

  <!-- Step 1 badge (top-left of Box 1) -->
  <circle cx="30" cy="50" r="12" fill="#3a3a5e" stroke="#1a1a2e" stroke-width="2"/>
  <text x="30" y="55" text-anchor="middle" font-size="11" font-weight="bold" fill="#ffffff">1</text>

  <!-- Arrow 1→2 -->
  <line x1="200" y1="90" x2="240" y2="90" stroke="#aaaaaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="220" y="80" text-anchor="middle" class="arrow-label">ZIP</text>

  <!-- Box 2: ローカルPC -->
  <rect x="252" y="50" width="170" height="80" rx="10" fill="#e67e22"/>
  <text x="337" y="83" text-anchor="middle" class="box-title">ローカルPC</text>
  <text x="337" y="103" text-anchor="middle" class="box-sub">JSONファイルを保存</text>
  <text x="337" y="120" text-anchor="middle" font-size="10" fill="#f5d5a8">(プロジェクトフォルダ)</text>

  <!-- Step 2 badge (top-left of Box 2) -->
  <circle cx="252" cy="50" r="12" fill="#3a3a5e" stroke="#1a1a2e" stroke-width="2"/>
  <text x="252" y="55" text-anchor="middle" font-size="11" font-weight="bold" fill="#ffffff">2</text>

  <!-- Arrow 2→3 -->
  <line x1="422" y1="90" x2="462" y2="90" stroke="#aaaaaa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="442" y="80" text-anchor="middle" class="arrow-label">分析</text>

  <!-- Box 3: Claude Code -->
  <rect x="474" y="50" width="176" height="80" rx="10" fill="#27ae60"/>
  <text x="562" y="83" text-anchor="middle" class="box-title">Claude Code</text>
  <text x="562" y="103" text-anchor="middle" class="box-sub">設定ファイルを自動生成</text>
  <text x="562" y="120" text-anchor="middle" font-size="10" fill="#a8e6c4">(CLI版)</text>

  <!-- Step 3 badge (top-left of Box 3) -->
  <circle cx="474" cy="50" r="12" fill="#3a3a5e" stroke="#1a1a2e" stroke-width="2"/>
  <text x="474" y="55" text-anchor="middle" font-size="11" font-weight="bold" fill="#ffffff">3</text>

  <!-- Bottom note -->
  <text x="340" y="155" text-anchor="middle" font-size="10" fill="#666666">コードは1行も書かない。Claude Codeがすべて自動生成。</text>
</svg>
